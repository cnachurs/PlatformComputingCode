<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello React!</title>
    <!-- import React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  </head>
  
  <body>
    <!-- The body of the html document has one div tag with the id root.
    This is where we'll place our HTML generated by the React library. -->
    <div id="root"></div>
    <script type="text/babel"> 

    function AboutMe(name, major, minor){
        return(
            <div>
            <h1>Here is a little about me!</h1>
            <p>My name is {name}</p>
            <p>I study {major} and minor in {minor}</p>
            <p>In my free time I like to do {hobby}</p>
            </div>
        )
    }
          
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<AboutMe name = "Connor" major = "mathematics" minor = "computer science"/>);   
    </script>    
  </body>
</html>
